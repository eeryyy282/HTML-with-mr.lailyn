<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form dan Fieldset</title>
</head>
<body>
    <h1>Menggunakan Form Untuk Register</h1>
    <!-- dengan form -->
    <form action="" submit="POST">
        Email: <input type="email" name="email" required placeholder="Masukkan Email"> <br> <br>
        Username: <input type="text" name="username" id="" required placeholder="Masukkan Username"> <br> <br>
        Password: <input type="password" name="password" required placeholder="Masukkan Password"> <br> <br>
        Konfirmasi Password: <input type="password" name="konfirmasi_password" required placeholder="Masukkan Kembali Password"> <br> <br>
        Jenis Kelamin: <input type="radio" value="laki" name="jenis-kelamin"> Laki-laki <input type="radio" value="perempuan" name="jenis-kelamin"> Perempuan <br><br>
        Program Studi:
            <select name="prodi" id="prodi" >
                <option value="si">Sistem Informasi</option>
                <option value="ti">Teknik Informatika</option>
                <option value="teknosi">Teknologi Informasi</option>
            </select>
        <br><br>
        <input type="checkbox">Dengan ini, saya menyetujui <a href="#">peraturan</a> yang berlaku
        <br><br>
        <button value="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Kembali</button>
    </form>
    <br>
    <br>

    <h1>Menggunakan Fieldset Untuk Login</h1>
    <!-- dengan fieldset -->
    <fieldset>
        <legend>LOGIN AKUN</legend>
        <label for="username">Username</label>
        <input type="text" placeholder="Masukkan Username" required name="username" id="username">
        <br><br>
        <label for="passowrd">Passoword</label>
        <input type="password" placeholder="Masukkan Password" required name="passowrd" id="passowrd">
        <br><br>
        <button type="submit">Login</button>
    </fieldset>
</body>
</html>
