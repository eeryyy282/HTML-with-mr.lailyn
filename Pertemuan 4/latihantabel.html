<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan table</title>
</head>
<body>  
    <h1>Latihan Tabel</h1>
    <table border="1" width="70%">
        <tr>
            <td rowspan="2" colspan="4" align="center" bgcolor="yellow">Kalau mau</td>
            <td bgcolor="orange">tidak</td>
            <td rowspan="2" bgcolor="lightblue">tahu mau</td>
            <td style="color: red;">mau</td>
        </tr>
        <tr>
            <td></td>
            <td bgcolor="orange" align="right">Kemana</td>
        </tr>
        <tr>
            <td>kamu</td>
            <td rowspan="2" bgcolor="lightblue" align="center">tidak</td>
            <td>akan</td>
            <td style="color: red;">kemana</td>
            <td colspan="3" rowspan="2" bgcolor="green" align="center ">Mana</td>
        </tr>
        <tr>
            <td bgcolor="gray">jika kamu</td>
            <td rowspan="2" bgcolor="gray" align="center">sanggup</td>
            <td rowspan="2" bgcolor="gray" align="center">menahan</td>
        </tr>
        <tr bgcolor="gray">
            <td rowspan="2">lelahnya belajar</td>
            <td>maka kamu harus</td>
            <td align="center">perihnya</td>
            <td colspan="2" align="center">kebodohan</td>
        </tr>
        <tr bgcolor="gray">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
